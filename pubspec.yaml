name: flutter_skyway
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  mobx:
  flutter_mobx:
  get: ^4.6.1
  flutter_screenutil: ^5.2.0
  easy_localization: ^3.0.0
  intl:
  # For Networking
  dio: ^4.0.4
  retrofit: ^3.0.1+1
  # For Model
  freezed_annotation: ^1.1.0
  json_serializable: ^6.1.4
  pretty_dio_logger:
  flutter_svg: ^1.0.3
  permission_handler:


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  freezed:
  mobx_codegen:
  flutter_lints:
  flutter_gen_runner:
  retrofit_generator:


flutter_gen:
  output: lib/generated
  line_length: 80
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
